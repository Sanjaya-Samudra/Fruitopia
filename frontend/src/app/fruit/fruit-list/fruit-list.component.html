<div class="fruit-list-wrapper">
	<div class="fruit-list-container">
		<div class="fruit-list-grid">
			<mat-card *ngFor="let fruit of fruits" class="fruit-card glass-card" tabindex="0">
				<mat-card-header>
					<mat-card-title>
						<span class="fruit-icon">{{ fruit.icon || '🍏' }}</span>
						<span class="fruit-name">{{ fruit.name }}</span>
					</mat-card-title>
					<mat-card-subtitle>{{ fruit.tagline }}</mat-card-subtitle>
				</mat-card-header>
				<img mat-card-image [src]="fruit.image" alt="{{ fruit.name }}" />
				<mat-card-content>
					<p class="fruit-desc">{{ fruit.description }}</p>
					<div class="fruit-benefits">
						<button mat-stroked-button *ngFor="let benefit of fruit.benefits" class="benefit-btn wow-btn">{{ benefit }}</button>
					</div>
				</mat-card-content>
				<mat-card-actions>
					<button mat-raised-button color="accent" class="details-btn" (click)="viewDetails(fruit)">Details</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
